<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/app.js" type="module"></script>
  </head>
  <body >
    <div id="project-input">
      <form id="form-project">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" class="form-input" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea class="form-input" id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" class="form-input" id="people" step="1" min="0" max="10" />
        </div>
        <button type="button" onclick="submitForm(event)">ADD PROJECT</button> <!-- change to add event listener -->
      </form>
    </div>
    <div id="single-project">
      <section class="projects">
        <header>
          <h2>ACTIVE PROJECTS</h2>
        </header>
        <ul ondrop="sections.drop(event)" ondragover="sections.allowDrop(event)" id="active-projects-list"></ul> <!-- change to add event listener -->
      </section>
    </div>
    <div id="project-list">
      <section class="projects" id="finished-projects">
        <header>
          <h2>FINISHED PROJECTS</h2>
        </header>
        <ul ondrop="sections.drop(event)" ondragover="sections.allowDrop(event)" id="finished-projects-list"></ul> <!-- change to add event listener -->
      </section>
    </div>
    <div id="app"></div>
  </body>
</html>
